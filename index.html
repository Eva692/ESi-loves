<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenu à ESI LOVE</title>
    <style>
        body {
            font-family: Times, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1610563166150-b34df4f3bcd6?w=500&auto=format&fit=crop&q=60');
            background-size: cover;
            background-position: center;
            margin: 20px;
        }
        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function rediriger() {
            var nom = document.getElementById("Nom").value;
            var prenom = document.getElementById("prenom").value;

            if (nom && prenom && username ) {
                window.location.href = "profil.html?nom=" + encodeURIComponent(nom) + "&prenom=" + encodeURIComponent(prenom);
            } else {
                alert("Veuillez remplir les champs Nom et Prénom.");
            }
        }
    </script>
</head>
<body>
    <header>
        <center>
            <h1 style="color:orange"><u>Bienvenu à ESI LOVE</u></h1>
        </center>
    </header>
    <p style="color:red"><u>Veuillez entrer vos informations pour l'inscription</u></p>
    <form onsubmit="rediriger(); return false;">
        <label for="Nom">Nom :</label>
        <input type="text" id="Nom" name="Nom" placeholder="Entrez votre nom" required>

        <label for="username">Username :</label>
        <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" required>

        <label for="age">Âge :</label>
        <input type="number" id="age" name="age" placeholder="Entrez votre âge">

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Entrez votre email" required>

        <label for="motdepasse">Mot de passe :</label>
        <input type="password" id="motdepasse" name="motdepasse" placeholder="Entrez votre mot de passe" required>

        <p><u>Entrez votre sexe</u></p>
        <select name="sexe"> 
            <option value="feminin">Féminin</option>
            <option value="masculin">Masculin</option>
        </select>
        <br><br>

        <center>
            <button type="submit">Envoyer</button>
        </center>
    </form>
</body>
</html>
